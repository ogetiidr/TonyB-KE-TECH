<title>TonyB KE Tech Services</title>
<style>
body {
  margin: 0;
  font-family: 'Courier New', monospace;
  background: black;
  color: #0f0;
  overflow-x: hidden;
  text-align: center;
}

/* Matrix moving background */
body::before {
  content: '';
  position: fixed;
  top:0; left:0;
  width: 100%; height: 100%;
  background: url('https://i.ibb.co/XSrWJ7v/matrix-bg.jpg') repeat;
  opacity: 0.15;
  z-index: -1;
  animation: bgMove 30s linear infinite;
}
@keyframes bgMove {
  0% { background-position: 0 0; }
  100% { background-position: 1000px 1000px; }
}

h1 {
  font-size: 38px;
  color: #0f0;
  text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
  margin-top: 20px;
}

.container {
  max-width: 800px;
  margin: auto;
  padding: 20px;
}

.card {
  background: #111;
  border: 1px solid #0f0;
  border-radius: 12px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 0 20px #0f0;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  0% { box-shadow: 0 0 10px #0f0; }
  100% { box-shadow: 0 0 25px #0f0; }
}

button {
  width: 80%;
  padding: 15px;
  margin: 15px 0;
  font-size: 18px;
  font-weight: bold;
  color: black;
  background: #0f0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  box-shadow: 0 0 15px #0f0;
  animation: pulse 2s infinite;
}

button:hover {
  background: #0f8;
}

@keyframes pulse {
  0%,100% { box-shadow:0 0 10px #0f0,0 0 20px #0f0; }
  50% { box-shadow:0 0 20px #0f0,0 0 40px #0f0; }
}

.countdown-wrapper { margin: 30px 0; }
.circle {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  border: 10px solid transparent;
  border-top: 10px solid red;
  border-right: 10px solid orange;
  border-bottom: 10px solid yellow;
  border-left: 10px solid lime;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: auto;
  font-size: 22px;
  font-weight: bold;
  color: #0f0;
  text-shadow: 0 0 15px #0f0;
  animation: spin 3s linear infinite, glow 2s infinite alternate;
}
@keyframes spin { 100% { transform: rotate(360deg); } }
</style>
</head>
<body>

<div class="container">
  <h1>ðŸš€ TonyB KE Tech Services</h1>

    <div class="circle" id="countdown">0d 0h 0m 0s</div>
  </div>

  <div class="card">

    <button onclick="location.href='vpn.html'">VPN / VPS Services</button>

    <button onclick="location.href='moddedapps.html'">Modded Apps</button>
    <button onclick="location.href='socialboost.html'">Social Media Boosting</button>
    <button onclick="location.href='botdeployment.html'">Bot Deployment</button>
  </div>
</div>

<script>
// Countdown to 25th of current month
const countdownElement = document.getElementById("countdown");
function getDeadline() {
  const now = new Date();
  let year = now.getFullYear(), month = now.getMonth(), day = 25;
  if(now.getDate()>25){ month+=1; if(month>11){month=0;year+=1;} }
  return new Date(year, month, day, 23, 59, 59).getTime();
}
const deadline = getDeadline();
function updateCountdown(){
  const now = new Date().getTime();
  const distance = deadline - now;
  if(distance<0){ countdownElement.textContent="EXPIRED"; return; }
  const days = Math.floor(distance/(1000*60*60*24));
  const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
  const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
  const seconds = Math.floor((distance%(1000*60))/1000);
  countdownElement.textContent=`${days}d ${hours}h ${minutes}m ${seconds}s`;
}
updateCountdown();
setInterval(updateCountdown,1000);
</script>
