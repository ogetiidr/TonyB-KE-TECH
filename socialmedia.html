<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tony B KE NET Boosting</title>
<style>
  :root {
    --bg: #000;
    --neon: #00ff66;
    --accent: #00ffd4;
    --panel: #07110b;
    --muted: rgba(160,255,200,0.06);
  }
  *{box-sizing:border-box;}
  html, body{height:100%; margin:0; font-family:"Courier New", monospace; background:var(--bg); color:var(--neon);}
  a{color:var(--neon); text-decoration:none;}
  button{font-family:inherit; cursor:pointer;}

  #matrix{position:fixed; inset:0; z-index:0; opacity:0.15;}
  .scanlines, .noise{position:fixed; inset:0; pointer-events:none;}
  .scanlines{background-image: linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px); background-size:100% 3px; opacity:0.06; z-index:3;}
  .noise{opacity:0.03; mix-blend-mode:overlay; z-index:7;}

  .page{position:relative; z-index:2; max-width:980px; margin:20px auto; padding:18px; display:flex; flex-direction:column; gap:16px;}
  .header{display:flex; justify-content:space-between; align-items:center; gap:12px;}
  .brand{display:flex; gap:12px; align-items:center;}
  .logo{width:64px; height:64px; border-radius:10px; background:linear-gradient(135deg,#001300,#003200); display:flex; align-items:center; justify-content:center; border:2px solid rgba(0,255,120,0.08);}
  .logo span{font-weight:900; color:#bfffcf;}
  .title{font-size:30px; letter-spacing:4px; text-transform:uppercase; transform:skewX(-6deg);}
  .subtitle{font-size:12px; color:#bfffcf; opacity:0.85;}
  .controls{display:flex; gap:8px; align-items:center;}
  .search{padding:8px; border-radius:8px; border:1px solid rgba(0,255,120,0.06); background:transparent; color:var(--neon); min-width:200px;}
  .pill{padding:8px 12px; border-radius:8px; border:1px solid rgba(0,255,120,0.06); font-size:13px; background:linear-gradient(0deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02));}

  .panel{background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.02)); padding:14px; border-radius:12px; border:1px solid rgba(0,255,120,0.04); box-shadow:0 30px 80px rgba(0,0,0,0.7);}
  .card{background:var(--panel); padding:14px; border-radius:10px; border:1px solid rgba(0,255,120,0.04);}
  .muted{color:#bfffcf; opacity:0.85; font-size:13px;}
  h1, h2{margin:0; color:var(--neon);}

  .form-control{width:100%; padding:10px; border-radius:8px; border:1px solid rgba(0,255,120,0.06); background:transparent; color:var(--neon); margin-top:8px;}
  label{display:block; margin-top:10px; color:#bfffcf; font-size:13px;}

  .btn{padding:10px 14px; border-radius:8px; border:2px solid var(--neon); background:transparent; color:var(--neon); font-weight:700; cursor:pointer; margin-top:8px;}
  .btn:hover{background:var(--neon); color:#000; box-shadow:0 18px 60px rgba(0,255,120,0.12);}
  .btn.ghost{border-style:dashed; opacity:0.92;}
  .primary{background:var(--neon); color:#000;}

  .terminal{background:#001200; padding:12px; border-radius:8px; color:var(--neon); font-size:13px; border:1px solid rgba(0,255,120,0.03); max-height:220px; overflow:auto;}
  .modal-back{position:fixed; inset:0; background:rgba(0,0,0,0.6); display:none; align-items:center; justify-content:center; z-index:80;}
  .modal{background:#06130b; border-radius:10px; padding:16px; border:1px solid rgba(0,255,120,0.06); max-width:820px; width:94%; color:var(--neon);}
  .close{float:right; background:transparent; border:0; color:var(--neon); font-size:20px;}
  footer{padding:12px; text-align:center; border-top:1px solid rgba(0,255,120,0.04); font-size:13px; color:#bfffcf;}

  @media(max-width:760px){ .title{font-size:20px} .logo{width:48px;height:48px} }
</style>
</head>
<body>
<canvas id="matrix"></canvas>
<div class="scanlines"></div>
<div class="noise"></div>

<div class="page">
  <!-- HEADER -->
  <div class="header">
    <div class="brand">
      <div class="logo"><span>DA</span></div>
      <div>
        <div class="title">Tony B KE NET Boosting</div>
        <div class="subtitle">HARKER Boost Panel -- Professional • Demo UI</div>
      </div>
    </div>
    <div class="controls">
      <input id="globalSearch" class="search" placeholder="Search (press /)">
      <div class="pill" id="status">● ONLINE</div>
      <div class="pill" id="uptime">00:00:00</div>
    </div>
  </div>

  <!-- PAYMENT NOTICE -->
  <div class="panel">
    <div class="muted">
      Contact / Payment via WhatsApp: <strong>0718840626</strong>
    </div>
  </div>

  <!-- TERMINAL -->
  <div class="panel">
    <div class="terminal" id="terminal">&gt; Boost panel loaded -- HARKER mode enabled.<br><div id="termFeed"></div></div>
  </div>

  <!-- ORDER PANEL -->
  <div class="panel">
    <div class="card">
      <label>Platform</label>
      <select id="platform" class="form-control">
        <option>TikTok</option><option>Instagram</option><option>Facebook</option><option>YouTube</option><option>X</option>
      </select>
      <label>Service</label>
      <select id="service" class="form-control">
        <option>Followers</option><option>Likes</option><option>Views</option><option>Subscribers</option>
      </select>
      <label>Quantity</label>
      <input type="number" id="quantity" class="form-control" placeholder="Enter quantity">
      <label>Post/Account Link</label>
      <input type="text" id="link" class="form-control" placeholder="Enter your link">
      <div class="price" id="price">KSh 0</div>
      <button class="btn primary" id="buyBtn">Buy via WhatsApp</button>
      <button class="btn ghost" id="previewBtn">Preview</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>© 2025 Tony B KE NET | HARKER Demo Panel</footer>
</div>

<!-- MODAL -->
<div class="modal-back" id="modalBack">
  <div class="modal">
    <button class="close" id="closeModal">&times;</button>
    <div id="modalContent"></div>
  </div>
</div>

<script>
/* ===== Matrix Background ===== */
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');
let w = canvas.width = innerWidth, h = canvas.height = innerHeight;
const fontSize = 14;
let cols = Math.floor(w / fontSize);
let drops = Array(cols).fill(0).map(()=>Math.floor(Math.random()*h/fontSize));
const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%&*+-=';
function resizeCanvas(){ w = canvas.width = innerWidth; h = canvas.height = innerHeight; cols = Math.floor(w/fontSize); drops = Array(cols).fill(0).map(()=>Math.floor(Math.random()*h/fontSize)); }
window.addEventListener('resize', resizeCanvas);
function drawMatrix(){
  ctx.fillStyle='rgba(0,0,0,0.08)'; ctx.fillRect(0,0,w,h);
  ctx.fillStyle='rgba(0,255,120,0.6)'; ctx.font=fontSize+'px monospace';
  for(let i=0;i<cols;i++){
    const x = i*fontSize;
    const txt = chars.charAt(Math.floor(Math.random()*chars.length));
    ctx.fillText(txt, x, drops[i]*fontSize);
    if(drops[i]*fontSize > h && Math.random() > 0.975) drops[i]=0;
    drops[i]++;
  }
  requestAnimationFrame(drawMatrix);
}
drawMatrix();

/* ===== Uptime ===== */
const upEl = document.getElementById('uptime');
const start = Date.now();
function pad(n){ return n<10? '0'+n : n; }
setInterval(()=>{ const s = Math.floor((Date.now()-start)/1000); upEl.textContent = pad(Math.floor(s/3600))+':'+pad(Math.floor((s%3600)/60))+':'+pad(s%60); }, 1000);

/* ===== Terminal Feed ===== */
const termFeed = document.getElementById('termFeed');
const seed = ['> init modules...','> pricing engine online','> monitoring active'];
let si = 0;
function feedTerm(){ if(si<seed.length){ const d=document.createElement('div'); d.textContent=seed[si++]; termFeed.appendChild(d); setTimeout(feedTerm, 800); } }
feedTerm();

/* ===== Pricing Table ===== */
const PRICE_TABLE = {
  TikTok: { Followers:0.4, Likes:0.35, Views:0.10, Subscribers:0.5 },
  Instagram: { Followers:0.4, Likes:0.35, Views:0.12, Subscribers:0.6 },
  Facebook: { Followers:0.5, Likes:0.4, Views:0.15, Subscribers:0.7 },
  YouTube: { Views:0.08, Subscribers:0.7, Likes:0.45 },
  X: { Followers:0.45, Likes:0.35, Views:0.09 }
};

const platformEl=document.getElementById('platform');
const serviceEl=document.getElementById('service');
const qtyEl=document.getElementById('quantity');
const linkEl=document.getElementById('link');
const priceEl=document.getElementById('price');

function ksh(n){ return 'KSh '+Number(n).toLocaleString('en-KE',{maximumFractionDigits:0}); }
function calcPrice(){
  const plat=platformEl.value, srv=serviceEl.value, qty=Math.max(0,Number(qtyEl.value||0));
  const unit=(PRICE_TABLE[plat] && PRICE_TABLE[plat][srv])?PRICE_TABLE[plat][srv]:0;
  const total=Math.round(unit*qty);
  priceEl.textContent=ksh(total);
  return total;
}
qtyEl.addEventListener('input',calcPrice);
platformEl.addEventListener('change',calcPrice);
serviceEl.addEventListener('change',calcPrice);

/* ===== Modal ===== */
const modalBack=document.getElementById('modalBack');
const modalContent=document.getElementById('modalContent');
document.getElementById('closeModal').addEventListener('click',()=>{modalBack.style.display='none'; modalContent.innerHTML='';});
function openModal(html){ modalContent.innerHTML=html; modalBack.style.display='flex'; }

/* ===== Preview Button ===== */
document.getElementById('previewBtn').addEventListener('click',()=>{
  const plat=platformEl.value, srv=serviceEl.value, qty=Number(qtyEl.value||0), link=linkEl.value||'[not provided]', total=calcPrice();
  openModal(`<h2>Order Preview</h2>
    <p>Platform: <strong>${plat}</strong></p>
    <p>Service: <strong>${srv}</strong></p>
    <p>Quantity: <strong>${qty}</strong></p>
    <p>Post/Account: <strong>${link}</strong></p>
    <p>Total Charge: <strong>${ksh(total)}</strong></p>
    <button class="btn" onclick="document.getElementById('closeModal').click()">Close</button>`);
});

/* ===== Buy via WhatsApp ===== */
const operator='254718840626';
document.getElementById('buyBtn').addEventListener('click',()=>{
  const plat=platformEl.value, srv=serviceEl.value, qty=Number(qtyEl.value||0), link=linkEl.value||'[not provided]', total=calcPrice();
  if(!qty||!link){ alert('Enter quantity and link.'); return; }
  const msg=`Hello, I have an order.%0APlatform: ${encodeURIComponent(plat)}%0AService: ${encodeURIComponent(srv)}%0AQuantity: ${qty}%0ALink: ${encodeURIComponent(link)}%0ATotal: ${encodeURIComponent(ksh(total))}`;
  window.open(`https://wa.me/${operator}?text=${msg}`,'_blank');
});
</script>
</body>
</html>
